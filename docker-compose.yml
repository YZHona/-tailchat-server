version: "3.3"

services:
  service-gateway:
    build:
      context: .
    image: tailchat-server
    env_file: docker-compose.env
    environment:
      SERVICES: gateway
      PORT: 3000
    depends_on:
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-gw.rule=PathPrefix(`/`)"
      - "traefik.http.services.api-gw.loadbalancer.server.port=3000"
    networks:
      - internal

  service-user:
    build:
      context: .
    image: tailchat-server
    env_file: docker-compose.env
    environment:
      SERVICES: user,user.dmlist,mail,friend,friend.request
    depends_on:
      - redis
    networks:
      - internal

  service-group:
    build:
      context: .
    image: tailchat-server
    env_file: docker-compose.env
    environment:
      SERVICES: group
    depends_on:
      - redis
    networks:
      - internal

  service-chat:
    build:
      context: .
    image: tailchat-server
    env_file: docker-compose.env
    environment:
      SERVICES: chat.message,chat.converse
    depends_on:
      - redis
    networks:
      - internal

  mongo:
    image: mongo:4
    volumes:
      - data:/data/db
    networks:
      - internal

  redis:
    image: redis:alpine
    networks:
      - internal

  traefik:
    image: traefik:v2.1
    command:
      - "--api.insecure=true" # Don't do that in production!
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
    ports:
      - 11000:80
      - 11001:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal
      - default

networks:
  internal:

volumes:
  data:
